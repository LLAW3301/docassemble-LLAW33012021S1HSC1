# RHS Welcome Screen
question: ""
subquestion: |
  ###Welcome to the Hutt Street Centre Access to Community Services Application. 
  
  This application is designed to help you find community services that may be    helpful to a client accessing services and making connections within their   local community.
 
  ***Disclaimer:***   
  This is a guide only and may not include all services.
  There are no guarantees that any individual service will accept your clients    enquiry or provide services to them.
  
  Do you accept these terms?
yesno: HSCeligible
