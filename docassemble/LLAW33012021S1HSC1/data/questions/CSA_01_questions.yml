#LHS Welcome Screen
question: ""
subquestion: |
  ###Welcome to the Administration Site for the Hutt Street Centre Access to Community Services Application. 
  
  Please select from the following functions. 
  
  Edit option will allow you to edit an existing service. 
  Add function will allow you to add a new service. 
  Remove function will allow you to remove an existing service.
  
buttons:
  - Edit:
      code: |
        HSCfunction = 'edit'
  - Add:
      code: |
        HSCfunction = 'add'
  - Remove: 
      code: |
        HSCfunction = 'remove'
---
#LHS Functions
question: Edit Service
subquestion: |
  The edit function will allow you to update an existing service. 
  
  Please confirm that you wish to proceed.
  
buttons:
  - Continue: continue
  - Exit: exit
---
#LHS Functions
question: Add Service
subquestion: |
  The add function will allow you to add a new service. 
  
  Please confirm that you wish to proceed.
  
buttons:
  - Continue: continue
  - Exit: exit
---
#LHS Functions
question: Remove Service
subquestion: |
  The add function will allow you to remove an existing service. 
  
  You will not be able to recover this data.
  
  Please confirm that you wish to proceed.
  
buttons:
  - Continue: continue
  - Exit: exit

---
question: |
  What is your post code?
fields:
  - no label: HSCpostcode
    datatype: integer
---
question: |
  What is your gender?
fields: 
  - no label: HSCgender
    datatype: radio
    choices:
     - "I am Female": female
     - "I am Male": male
     - "Other/Prefer not to Specify": other
---
question: |
  What is your age?
fields:
  Age: HSCage
  datatype: integer
  min: 0
  max: 100
  validation messages: 
    max: |
      Please enter an age between 0 and 100
--- 
question: |
  Do you have any children under 18 years of age?
yesno: HSCchildren
---
question: |
  Please identify any Concessions that you may hold:
fields: 
  - no label: HSCconcession
    datatype: radio
    choices:
     - "Health Care Card": hcc
     - "Seniors Card": seniors
     - "Department of Veteran Affairs Card": dva
     - "Disability Support Pension": dsp
     - "Student": student
---
question: |
  Do you identify as Aboriginal or Torres Strait Islander?
yesno: HSCatsi
---
question: |
  Are there any other factors that we need to consider?
fields: 
  - no label: HSCfactor
    datatype: radio
    choices:
     - "Disability": disability 
     - "ESL": ESL
     - "Immigrant": immigrant
     - "Migrant": migrant
     - "Refugee": refugee
     - "LGBTQIA": LGBTQIA
