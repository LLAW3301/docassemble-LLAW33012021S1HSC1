question: |
  Gender
subquestion: |
  Which gender below best describes the client?
  
  Choose 'Other' if male or female does not describe you.
  
  If you do not want to share, choose 'Prefer not to say'.
fields: 
  - no label: HSCgender
    datatype: radio
    choices:
     - "Female": Gender_Female
     - "Male": Gender_Male
     - "Other or Prefer not to say": Gender_Other
---
question: |
  Age
subquestion: |
  What is their age?
fields:
  Age: HSCage
  datatype: integer
  min: 0
  max: 100
  validation messages: 
    max: |
      Please enter an age between 0 and 100
--- 
question: |
  Children
subquestion: |
  Does the client have any children under 18 years of age?
yesno: HSCchildren
---
question: |
  Concessions
subquestion: |
  Which concessions is the client eligible for?
  
  You can choose as many as you need. 
  
  If you are unsure, please select 'None of the above'.
fields: 
  - no label: HSCconcession
    datatype: checkboxes
    choices:
     - "Health Care Card" #: hcc
     - "Seniors Card" #: seniors
     - "Department of Veteran Affairs Card" #: dva
     - "Disability Support Pension" #: dsp
     - "Student" #: student
---
question: |
  ATSI
subquestion: | 
  Is the client of Aboriginal or Torres Strait Islander descent?
  
  This is if they identify as Aboriginal or Torres Strait Islander.
yesno: HSCatsi
---
question: |
  Other
subquestion: | 
  Which of the below apply to the client?
  
  You can choose as many as you need. 
  
  If you are unsure, please select 'None of the above'.
fields: 
  - no label: HSCfactor
    datatype: checkboxes
    choices:
     - "Disability" #: disability 
     - "ESL" #: ESL
     - "Immigrant" #: immigrant
     - "Migrant" #: migrant
     - "Refugee" #: refugee
     - "LGBTQIA" #: LGBTQIA
