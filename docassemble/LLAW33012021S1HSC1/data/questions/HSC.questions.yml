# Age question
question: |
  Age
subquestion: |
  What is their age?
fields:
  Age: HSCage
  help: |
    Enter the age as a number like 24 or 50
  datatype: integer
  min: 0
  max: 100
  validation messages: 
    max: |
      Please enter an age between 0 and 100
  default: |
    33
