question: |
  <b>Location</b>
subquestion: |
  Please enter your client's postcode then **select the appropriate council area from the list**. 
  
  If multiple council areas are displayed, the postcode or suburb is part of more than one council area. Enter your client's address into the  *Find My Council by Location* application below to check your client's council area. 
  
  If your client's council area is not listed, the area is not currently supported by this application. **Click 'None of the Above'**.
fields:
  - Postcode: HSCpostcode
    datatype: integer
    min: 5000
    max: 5999
    validation messages: 
      max: |
        Please enter a 4 digit postcode
    default: 5043
  - Council: HSCcouncil
    datatype: radio
    code:
      councils
      #HSCpostcodes[HSCpostcode]
    #none of the above: None of the above
check in: input_postcode
under: |
  <iframe src="https://lga-sa.maps.arcgis.com/apps/InformationLookup/index.html?appid=f2d1b2911b414de9be1c9bb13a89db11" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
progress: 11
