---
# Start off by making sure we're logged in pathway only
mandatory: False
code: |
  if not user_logged_in():
    login_screen
---
# Needs to include file for terms used
include:
  - HSC.questions.yml
---
# Redirect to appropriate pathway
code: |
  if user_logged_in():
    HSCadmineligible
  else:
    login_screen
---
# Gets user to login or return to welcome page
event: login_screen
question: Please Log In
subquestion: |
  If you want to access the administration function please log in. 
  
  If you do not want to continue, click 'Return' to go back to the main menu. 
buttons:
  - Log In: leave
    url: ${ url_of('login', next=interview_url())}
  - Return: restart
---
