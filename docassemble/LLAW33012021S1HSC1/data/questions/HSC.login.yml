---
# Start off by making sure we're logged in
mandatory: True
code: |
  if not user_logged_in():
    login_screen
---
# Needs to include file for terms used
include:
  - HSC.questions.yml
---
# Redirect to appropriate pathway
code: |
  if user_logged_in():
    HSCadmineligible
  else:
    login_screen
---
#Gets user to login 
event: login_screen
question: |
    Please log in to proceed.
buttons:
  - Log in: leave
    url: ${ url_of('login', next=interview_url())}
  - Exit: exit
    url: https://docassemble.flinders.edu.au
---
